# ===============================
# Jarvis Aliase & STT-Korrekturen
# ===============================

# --- App-Aliase (gesprochen/erkannt → ausführbarer Befehl) ---
app.calculator=calc
app.calc=calc
app.rechner=calc

app.notepad=notepad
app.editor=notepad    # "editor" → Notepad

app.paint=mspaint

# --- STT-Korrekturen (vor dem Parsen anwenden) ---
# "open" wird oft seltsam erkannt
stt.replace.oh\ pen=open
stt.replace.oppen=open
stt.replace.open\ up=open
stt.replace.opening=open

# Variationen rund um "notepad"
stt.replace.note\ pad=notepad
stt.replace.note\ pads=notepad
stt.replace.note\ bad=notepad
stt.replace.note\ bed=notepad
stt.replace.note\ that=notepad
stt.replace.know\ that=notepad

# Ganze Phrasen, die wir gesehen haben
stt.replace.open\ know\ that=open notepad
stt.replace.hope\ know\ that=open notepad

# "hope" → "open"
stt.replace.hope=open
stt.replace.hope\ notepad=open notepad
